<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

        <!-- include html -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- css -->
		<link rel="stylesheet" href="assets/css/about.css" />
		<link rel="stylesheet" href="assets/css/style.css" />

		<title>Contact</title>
	</head>
	<body>
		<!-- Nav + Modal -->
        <div class="nav-modal"></div>

		<!-- Awal Contact -->
		<section class="jomb mb-5" style="padding-top: 6rem">
				<div class="container d-flex flex-sm-row flex-column-reverse">					
					<div class="form">
						<div class="caption pdb animation-tittle" style="position: relative;">
							<h1 class="fw-bold">FEEL FREE TO</h1>
							<span class="text-highlight uk-text fw-bold">&nbsp;CONTACT US&nbsp;</span>
						</div>
						<form class="mt-5 animation-tittle" style="position: relative;">
							<div class="row mb-2">
								<div class="col">
									<input type="text" class="form-control uk-text" placeholder="First name" />
								</div>
								<div class="col">
									<input type="text" class="form-control uk-text" placeholder="Last name" />
								</div>
							</div>
							<div class="row mb-2">
								<div class="col">
									<input type="email" class="form-control uk-text" placeholder="Email" />
								</div>
							</div>
							<div class="row mb-2">
								<div class="col">
									<textarea class="form-control uk-text" id="exampleFormControlTextarea1" rows="5"></textarea>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<button type="submit" class="btn btn-primary uk-text">Submit</button>
								</div>
							</div>
						</form>
					</div>					
					<div class="mb-5 animation-text" style="position: relative;">
					<!-- <div class="img mb-5 "> -->
						<img src="assets/img/vektor/personal_email.svg" width="100%" alt="" />
					</div>
				</div>
			</div>
		</section>
		<!-- Akhir Contact -->

		<!-- Foother -->
        <div class="footer"></div>
		

		<!-- script animasi -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <!-- Modal -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


		<!-- script javascript for DOM manipulation-->
		<script src="assets/js/script.js"></script>

        <!-- animation -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
        <script src="assets/js/animation.js"></script>

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
